services:
  - type: web
    name: friendus
    env: docker  # [QUAN TRỌNG] Đổi từ 'python' sang 'docker'
    plan: free

    # Dockerfile nằm ở thư mục gốc, nên không cần khai báo dockerContext hay dockerfilePath
    # Render sẽ tự tìm file có tên "Dockerfile"

    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: "0"
      # Các biến môi trường khác như SECRET_KEY, DATABASE_URL... 
      # bạn nên set trong Dashboard của Render để bảo mật, không nên viết cứng ở đây.