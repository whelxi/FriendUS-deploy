services:
  - type: web
    name: friendus
    env: python
    plan: free

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt

    startCommand: >
      gunicorn run:app
      --worker-class eventlet
      --workers 1
      --bind 0.0.0.0:10000

    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9

      - key: FLASK_ENV
        value: production

      - key: FLASK_DEBUG
        value: "0"
