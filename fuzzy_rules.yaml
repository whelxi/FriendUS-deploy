input_sets:
  rain_light:
    type: triangular
    params:
      a: 0.0
      b: 0.3
      c: 0.6
  rain_heavy:
    type: trapezoidal
    params:
      a: 0.5
      b: 0.7
      c: 1.0
      d: 1.5
  temp_comfortable:
    type: triangular
    params:
      a: 18.0
      b: 22.0
      c: 26.0
  temp_hot:
    type: trapezoidal
    params:
      a: 25.0
      b: 30.0
      c: 35.0
      d: 40.0

output_sets:
  penalty_none:
    type: triangular
    params:
      a: 0.0
      b: 0.0
      c: 0.2
  penalty_small:
    type: triangular
    params:
      a: 0.1
      b: 0.3
      c: 0.5
  penalty_medium:
    type: triangular
    params:
      a: 0.4
      b: 0.6
      c: 0.8
  penalty_large:
    type: triangular
    params:
      a: 0.7
      b: 0.9
      c: 1.1

rules:
  - if: (rain_heavy AND NOT indoor) OR temp_hot
    then: penalty_large
  - if: rain_light AND NOT indoor
    then: penalty_small
  - if: temp_comfortable OR indoor
    then: penalty_none
  - if: NOT (rain_heavy OR temp_hot)
    then: penalty_medium