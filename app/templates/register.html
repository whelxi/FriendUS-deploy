{% extends "layout.html" %}
{% from 'bootstrap5/form.html' import render_form %}

{% block content %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-4">Register</h2>
            
            {{ render_form(form) }}
            
            <div class="text-center mt-3 mb-3">
                <span>— OR —</span>
            </div>
            
            <div class="d-grid">
                <a href="{{ url_for('auth.google_login') }}" class="btn btn-danger btn-lg">
                    Sign up with Google
                </a>
            </div>
            <p class="mt-3">
                Already have an account? <a href="{{ url_for('auth.login') }}">Log In</a>
            </p>
        </div>
    </div>
{% endblock %}
