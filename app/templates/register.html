{% extends "layout.html" %}
{% from 'bootstrap5/form.html' import render_form %}

{% block content %}
<style>
    /* Tạo background nhẹ nhàng cho trang */
    body {
        background-color: #f0f2f5;
    }
    /* Thiết kế thẻ Card nổi bật */
    .register-card {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        background: white;
        overflow: hidden;
    }
    /* Chỉnh lại các ô input cho mềm mại hơn */
    .form-control {
        padding: 0.8rem 1rem;
        border-radius: 0.5rem;
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
    }
    .form-control:focus {
        background-color: #fff;
        box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.15);
    }
    /* QUAN TRỌNG: Ép nút Submit của render_form full chiều rộng để cân đối */
    .register-card input[type="submit"], 
    .register-card button[type="submit"] {
        width: 100%;
        padding: 0.8rem;
        border-radius: 0.5rem;
        font-weight: 600;
        margin-top: 1rem;
        font-size: 1rem;
        transition: all 0.2s;
    }
    /* Đường kẻ ngăn cách (Divider) đẹp hơn */
    .divider {
        display: flex;
        align-items: center;
        text-align: center;
        color: #adb5bd;
        font-size: 0.85rem;
        font-weight: 500;
    }
    .divider::before, .divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #dee2e6;
    }
    .divider::before { margin-right: .75em; }
    .divider::after { margin-left: .75em; }
    
    /* Nút Google */
    .btn-google {
        background-color: #fff;
        color: #333;
        border: 1px solid #ddd;
        font-weight: 600;
        position: relative;
        transition: all 0.2s;
    }
    .btn-google:hover {
        background-color: #f8f9fa;
        border-color: #ccc;
    }
</style>

<div class="container py-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-8 col-lg-5 col-xl-4">
            
            <div class="card register-card p-4 p-md-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-primary">Join FriendUS</h2>
                    <p class="text-muted small">Create your account to connect with friends</p>
                </div>

                {{ render_form(form) }}
                
                <div class="divider my-4">OR</div>
                
                <div class="d-grid">
                    <a href="{{ url_for('auth.google_login') }}" class="btn btn-google btn-lg py-2">
                        <span style="color: #DB4437; font-weight: bold;">G</span> Sign up with Google
                    </a>
                </div>

                <div class="text-center mt-4 pt-2 border-top">
                    <p class="small text-muted mb-0">
                        Already have an account? 
                        <a href="{{ url_for('auth.login') }}" class="fw-bold text-decoration-none">Log In</a>
                    </p>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
